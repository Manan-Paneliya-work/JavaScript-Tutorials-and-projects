    <script>
        class ToyotaCar {
            constructor(brand){
                console.log("creating new object");  
                this.brand = brand;
            }
            start() {
                console.log("start");
            }

            stop(){
                console.log("stop");
            }

            setBrand(brand){
                this.brand = brand;
            }
        }
        let fortuner = new ToyotaCar();
        fortuner.setBrand("fortuner");
        let lexus = new ToyotaCar();
        lexus.setBrand("lexus");
        lexus.start();
        
    </script>

</body>
