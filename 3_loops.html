<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 loops and strings</title>
</head>

<body>
    <h1>Loops and String in JavaScripts</h1>
    <script>
        for (let i = 0; i < 5; i++){
            const element = i;
            console.log(i);
        }

        let i = 0;
        while (i < 5) {
            console.log("count "+i);
            i++;
        }
        // do while loop.
        do {
            console.log("count "+i);
            i++;
        } while (i < 5);


        /*
        Another two types of loop:
        1) for of loop
        2) for in loop
        */

        let mystr = "Hari";
        for (let i of mystr) {
            console.log("i=", i);
        }
    </script> 
</body>

</html>
